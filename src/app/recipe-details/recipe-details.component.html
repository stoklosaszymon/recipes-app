@let recipe = recipe$ | async;
<div class="container mx-auto px-4 py-8">
  <h1 class="text-4xl font-bold mb-4">{{ recipe?.title }}</h1>

  <!-- Hero Image -->
  <div class="relative h-96 mb-8">
    <img [src]="recipe?.image" [alt]="recipe?.title" class="w-full h-full object-cover rounded-lg shadow-lg">
    <div class="absolute bottom-4 left-4 bg-white bg-opacity-75 p-2 rounded-lg">
      <div class="flex items-center text-gray-700">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span>{{ recipe?.cookingTime }} minutes</span>
      </div>
    </div>
  </div>

  <!-- Description -->
  <p class="text-xl text-gray-700 mb-8">{{ recipe?.description }}</p>

  <!-- Ingredients -->
  <div class="mb-8">
    <h2 class="text-2xl font-semibold mb-4">Ingredients</h2>
    <ul class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <li *ngFor="let ingredient of recipe?.ingredients" class="flex items-center">
        <svg class="w-5 h-5 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span>{{ ingredient.amount }} {{ ingredient.name }}</span>
      </li>
    </ul>
  </div>

  <!-- Cooking Process -->
  <div>
    <h2 class="text-2xl font-semibold mb-4">Cooking Process</h2>
    <ol class="space-y-8">
      <li *ngFor="let step of recipe?.steps; let i = index" class="flex flex-col md:flex-row items-start">
        <div
          class="flex-shrink-0 w-8 h-8 rounded-full bg-blue-500 text-white flex items-center justify-center mr-4 mb-4 md:mb-0">
          {{ i + 1 }}
        </div>
        <div class="flex-grow">
          <p class="text-lg mb-4">{{ step }}</p>
        </div>
      </li>
    </ol>
  </div>
</div>
