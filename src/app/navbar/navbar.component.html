<nav class="bg-white shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex">
        <div class="sm:ml-6 sm:flex self-center">
          @for( navitem of navitems; track navitem) {
          <a routerLink="{{navitem.route}}" routerLinkActive="border-indigo-500"
            class="text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            [routerLinkActiveOptions]="{exact: true}">
            {{navitem.tab}}
          </a>
          }
        </div>
      </div>
      <div class="-mr-2 flex items-center">
        <button (click)="goToAdd()" mat-fab extended aria-label="New Recipe"
          class="flex justify-center align-middle p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
          <mat-icon>add</mat-icon>
          New Recipe
        </button>
      </div>
    </div>
  </div>
</nav>
